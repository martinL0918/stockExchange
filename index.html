<html>
    <head>
        <title>股票交易市埸 | Register</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/light.css">
        <link rel="stylesheet" href="CSS/dark.css">
    </head>
    <body>
        <!-- H1 Title -->
        <h1 class="acc-title">股票交易市埸 | Stock Overflow</h1>

        <div class="acc-div">

        <!-- Centered Tabs for sign up and register-->
        <div class="container">    
        <ul class="nav nav-tabs">
            <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
            <li><a href="#register" data-toggle="tab">Register</a></li>
        </ul>
        </div>

        <div class="tab-content">

        
        <!-- Register Tab Content-->
        <div id="login" class="tab-pane fade active">
            <div class= "acc-manager col-md-10">
                <input id="email-login" type="text" class="form-control" placeholder="帳號">
            </div>
            <div class="acc-manager col-md-10">
                <input id="pwd-login" type="password" class="form-control" placeholder="密碼">
            </div>
                <button id="login-btn" type="button" class="btn btn-outline-secondary btn-round">登入</button>
        </div>    

        <!-- Login Tab Content-->
        <div id="register" class="tab-pane fade">
        <div class="acc-manager col-lg-12">
            <input id="email-register" class="form-control" placeholder="帳號">
        </div>
        <div class="acc-manager col-lg-12">
            <input id="pwd-register" class="form-control" placeholder="密碼">
        </div>
        <div class="acc-manager col-lg-12">
            <input id="nickname-register" class="form-control" placeholder="暱稱">
        </div>
        <div class="acc-manager col-lg-12">
            <button onclick="" id="submit" type="button" class="btn btn-outline-secondary btn-round">創帳號</button>
        </div>
        </div>


        </div>
        </div>
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
       <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js" ></script>
        <script type='text/javascript' src='config.js'></script> 
        <script src="JS/index.js"></script>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      </body>
</html>
