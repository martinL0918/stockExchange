<html>
    <head>
        <title>股票交易市埸 | Register</title>

        <!-- Add Icon-->
        <link rel="icon" href="pic/1x/ICON.png" type="image/x-icon">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/dark.css" id= "pageStyle">
    </head>
    <body>
        <div id="navb"></div>
        <div class="content-wrap">
        <!-- H1 Title -->
        <h1 class="acc-title">股票交易市埸 | Stock Overflow</h1>

        <div class="acc-div">

        <!-- Centered Tabs for sign up and register-->
           
        <div class="container-fluid">
        <ul class="nav nav-tabs" id="tab-bar">
            <li class="active"><a href="#login" data-toggle="tab" class="tab-link col-6">Login</a></li>
            <li> | </li>
            <li><a href="#register" data-toggle="tab" class="tab-link col-6">Register</a></li>
        </ul>
        </div>

        <div class="tab-content">

        
        <!-- login Tab Content-->
        <div id="login" class="tab-pane active">
            <div class= "acc-manager col-md-12">
                <input id="email-login" type="text" class="form-control" placeholder="帳號">
            </div>
            <div class="acc-manager col-md-12">
                <input id="pwd-login" type="password" class="form-control" placeholder="密碼">
            </div>
                <button id="login-btn" type="button" class="btn btn-outline-secondary btn-round">登入</button>
        </div>    

        <!-- Register Tab Content-->
        <div id="register" class="tab-pane fade">
        <div class="acc-manager col-lg-12">
            <input id="email-register" type="text" class="form-control" placeholder="帳號">
        </div>
        <div class="acc-manager col-lg-12">
            <input id="pwd-register" type="password" class="form-control" placeholder="密碼">
        </div>
        <div class="acc-manager col-lg-12">
            <input id="nickname-register" type="text" class="form-control" placeholder="暱稱">
        </div>
        <div class="acc-manager col-lg-12">
            <button onclick="" id="submit" type="button" class="btn btn-outline-secondary btn-round">創帳號</button>
        </div>
        </div>


        </div>
        </div>
        <!-- End of content wrap-->
        </div>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
       <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js" ></script>
        <script type='text/javascript' src='config.js'></script> 
        <script src="JS/acc.js"></script>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- 載入 React。 -->
        <!-- 注意：在發佈應用程式前，請把「development.js」替換成「production.min.js」。 -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <!-- Our React scripts -->
        <script type="text/babel" src="JS/bundle.js"></script>
        
    </body>
</html>
