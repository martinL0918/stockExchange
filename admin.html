<html>
    <head>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/dark.css" id= "pageStyle">
        <script>
            function loadScreen(){
            setTimeout(function(){
                document.getElementById("loader").style.display = "none";
                document.getElementById("stockTable").style.display = "block";
                document.getElementById("addStock").style.visibility = "visible";
                document.getElementById("setSQL").style.visibility = "visible";
            },4000)
            }
        </script>
    </head>

    <body onload = "loadScreen()">

        <div id="navb"></div>
        <a href="gameMode.html"><i class='far fa-arrow-alt-circle-left float-left' class="navIcon"></i></a>
        <h1><b>Admin page</b></h1>
        <div class="container">
            <div id= "stockTable" style="display: none;"></div>
        </div>
        <div id="setSQL" style="visibility: hidden;">
            <h1>Set Sql</h1>
            <button id = "deleteMode2PlayersData">Delete All Players Data for mode 2</button>
        </div>
        <div id="addStock" style="visibility: hidden;">
            <br>
            <h1>新增Mode2 股票</h1>
                <input type="textField" placeholder="股票代碼(3位字母)"" id="newStockAKA">
                <input type="textField" placeholder="股票名稱"" id="newStockName">
                <input type="textField" placeholder="股票價格" id="newStockPrice">
                <button class="btn btn-primary" id="newStockBtn">新增</button>

        </div>



          <!-- Footer -->
        <div id="footer"></div>

        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js" ></script> 
        <script type='text/javascript' src='config.js'></script>

        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
